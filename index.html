<html lang="en">
<head>

<body style="background-color:#283149;">
    <fieldset>
        <legend>Adicionar Tipos</legend>
        <form action="" id="add_tipo">
            <input type="text" name="tipo" placeholder="Nome do tipo">
            <input type="submit" value="Enviar">
        </form>
    </fieldset>
    <fieldset>
        <legend>Adicionar produtos</legend>
        <form action="" id="add_prod">

        <label>Selecione o tipo(clique duas vezes!) </label>
        <select id="select" name="select" type="hidden" onmouseover=" click(); ">
        </select>
            <input type="submit"   value="ENVIAR">
        
        </form>
    </fieldset>
    <fieldset>
        <legend>Veja os tipos disponiveis<span id="username"></span></legend>
         <div name="message" id="messages" cols="30" rows="10" placeholder="tipo & id" ></div>
            <input type="submit" value="veja tipos" id="get_tipos">
        </fieldset>
        <fieldset class="ultimos2">
            <legend>Veja produtos por tipos</legend>
            <form action="" id="get_prod_tipo">
            <label>Coloque o id do tipo </label>
            <input type="number" name="id">
            <input type="submit" value="ENVIAR" >
        </form>

        <div id="resultado"></div>
        </fieldset>
        <fieldset>
            <legend>Veja produtos por id</legend>
            <form action="" id="get_prod">

            <input type="number" name="id_prod">
            <input type="submit" value="ENVIAR" >
        </form>

        <div id="resultado_prod"></div>
        </fieldset>


            <fieldset>
            <legend>Area de pedido</legend>

                    <legend><b>Adicione produtos no seu pedido<b></legend>
                        <label>id do produto</label>

                    <input type="number" name="quantidade" placeholder="quantidade">
                   <label>Id do Pedido ja setado</label>
                    <input type="number" id="pedido" placeholder="id do pedido" name="pedido_id" readonly="true">
                        <input type="submit" name="enviar" value="enviar">

                </tr>
                </form>
             </fieldset>

        <fieldset class="ultimos">

            <legend>Apague itens</legend>

            </form>
            </fieldset>
        <fieldset class="ultimos2">
            
            <legend>pague seu pedido</legend>
